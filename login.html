<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url("Screenshot\\(311\\).png");
            background-size: cover;
            color: rgb(0, 0, 0);
            background-color: rgb(241, 241, 241);
        }
        .container {
            height: 500px;
            width: 400px;
            background-color: white;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            border: solid gray 1px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgb(15, 64, 103);
            backdrop-filter: blur(30px);
        }
        #box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input {
            padding: 10px 2px;
            border-radius: 30px;
            width: 100%;
        }
        a {
            color: rgb(29, 54, 77);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div id="box">
                <h1>Sign in</h1>
                E-mail
                <br>
                <input type="email" id="email" placeholder="Email" required><br>
                Password 
                <br><input type="password" id="password" placeholder="Password" required><br>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <a href="index.html"><button style="padding: 10px; border-radius: 30px; margin: 20px; width: 90px;">Sign In</button></a>

            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Retrieve stored user from localStorage
            const storedUser = JSON.parse(localStorage.getItem("user"));

            // Validate user credentials
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert("Login successful!");
                window.location.href = "index.html"; // Redirect to homepage
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
